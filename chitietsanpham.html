<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>

        <h1>Chi Tiết Sản Phẩm</h1>

            <h2>Sản phẩm 1</h2>

            <a href="index.html" class="button">Quay lại</a>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-item">
            <h3>Cột 1</h3>
            <p>Nội dung cột 1.</p>
        </div>
        <div class="footer-item">
            <h3>Cột 2</h3>
            <p>Nội dung cột 2.</p>
        </div>
        <div class="footer-item">
            <h3>Cột 3</h3>
